<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cinematica — Reviews for Movie Lovers</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <h1 class="logo">Cinematica</h1>
        <nav class="nav">
          <a href="#" class="nav-link">Home</a>
          <a href="#" class="nav-link">Reviews</a>
          <a href="#" class="nav-link">Lists</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero container">
        <div class="hero-left">
          <h2>Discover. Rate. Discuss.</h2>
          <p class="lead">A modern place to review and explore films and series — curated collections, trending now, and community reviews coming soon.</p>
        </div>
        <div class="hero-right">
          <div id="banner" class="banner-scroll" aria-label="Now playing carousel">
            <!-- Top now playing items will be inserted here -->
          </div>
        </div>
      </section>

      <section class="container section">
        <h3>Popular Movies</h3>
        <div id="popular-movies" class="poster-grid">
          <!-- Movie posters -->
        </div>
      </section>

      <section class="container section">
        <h3>Popular TV</h3>
        <div id="popular-tv" class="poster-grid">
          <!-- TV posters -->
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <small>© Cinematica • Data and images from TMDB</small>
      </div>
    </footer>

    <script src="script.js" type="module"></script>
  </body>
</html>
